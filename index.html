<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form class="form">
        <h1>Register With Us!</h1>
        <div class="formControl">
            <label for="username">Username</label>
            <input type="text" class="username" placeholder="Enter Username..">
            <small>Error message</small>
        </div>
        <div class="formControl">
            <label for="email">E-mail</label>
            <input type="text" class="email" placeholder="Enter your E-mail..">
            <small>Error message</small>
        </div>
        <div class="formControl">
            <label for="password">Password</label>
            <input type="password" class="password" placeholder="Enter a password..">
            <small>Error message</small>
        </div>
        <div class="formControl">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="confirmPassword" placeholder="Enter the password again..">
            <small>Error message</small>
        </div>
        <button class="submit">Submit</button>
    </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
